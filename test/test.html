<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>

        <!-- Player Names and Start Game -->
        <div class="players">
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name" required>
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name" required>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game UI -->
        <div id="gameUI" style="display: none;">
            <h2>It's <span id="currentPlayerName"></span>'s turn</h2>
            <div id="board" class="board">
                <!-- Tic-Tac-Toe board buttons will be here -->
            </div>
            <p id="winnerMessage" style="display:none;"></p>
            <button id="nextRoundBtn" onclick="nextRound()" style="display:none;">Next Round</button>
            <p>Score: Player 1: <span id="score1">0</span> | Player 2: <span id="score2">0</span></p>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
