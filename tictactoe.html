<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>ONLY THE CLASSICS</h1> 
        <nav>

        
            <div id="navbarBasicExample" class="navbar-menu">
                <div class= "navbar-start"><img src="./assets/css/images/file.png" id=logo alt="Tri logo" /> </div>
                <div class="navbar-end">
                    
                    <a class="navbar-item">
                        Home
                    </a>
    
                    <a class="navbar-item">
                        Tic-Tac-Toe
                    </a>
    
                    <a class="navbar-item">
                        Hangman
                    </a>
    
                    <a class="navbar-item">
                        Checkers
                    </a>
                    </div>
    
                </div>
            </div>
        </nav><br> <br> <br> <br> <br>
    </header>
    <main>

        <section class="game-container">
            <h2>TIC TAC TOE</h2>
            <div class = "players">
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
                <button id="startGame">Start Game</button>
                <p id="error"></p>
            </div>
            
            <div id="gameUI" style="display:none">
                <h2>It's <span id="currentPlayerName"></span>'s turn</h2>
                <div id="board" class="board">
                        <!-- The game -->
                </div> 
            </div>

            <aside class="score-container">
                <h2>Score Board</h2>
                <ul id ="scoreboard">
                    <li id="score1"></li>
                    <li id="score2"></li>
                </ul>
            </aside>

    </main> <br><br><br><br><br><br>
    <footer class="">
        <nav class="">
            <section class="">
                <div class="">
                    <h3>Only the Classics</h3>
                    <p>Created for retro lovers</p>

                <div class="">
                    <h3>Creators</h3>
                    <p>James Boulden</p>
                    <p>SLY</p>
                    <P>Christopher Williams</P>
                    <p>Pedro Quintero</p>

                </div>
            </section>
        </nav>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <h2 id="modal-message"></h2>
            <button onclick="closeModal()">Play Again</button>
        </div>

    <script src="./assets/js/tictactoe.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
