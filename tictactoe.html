<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <nav>
            <img src="#" alt="placeholder">
            <h1>Only The Classics</h1>
            <a href="javascript:history.back()">Back</a>
        </nav>
    </header>
    <main>
        <adide class="container-leader">
            <h2>Leader Board</h2>
            <h3>Top Players</h3>
            <ol id ="leaderbaord">
                <!-- leaderboard will show here -->
            </ol>
        </adide>

        <section>
            <h2>TIC TAC TOE</h2>
            <div>
                <input type="text" id="player1name" placeholder="Player 1">
                <input type="text" id="player2name" placeholder="Player 2">
                <p>
                    <!-- The player's name and who starts first shows here -->
                </p>
            </div>
            
            <div id="board" class="board">
                <!-- The game -->
            </div>

            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <!-- Modal placeholder -->
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
        </section>

    </main>
    <footer>
        <div class="">
            <h3>About Us</h3>
            <p>James Boulden</p>
            <p>Pedro Quintero</p>
            <p>SLY</p>  
            <P>Christopher Williams</P>
    </footer>
</body>
</html>
