<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/tictactoe.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/css/logo.png" alt="placeholder">
            <h1>Only The Classics</h1>
            <button id="back">Back</button>
        </nav>
    </header>
    <main>
        <aside class="score-container">
            <h2>Score Board</h2>
            <ul id ="scoreboard">
                <li id="score1"></li>
                <li id="score2"></li>
            </ul>
        </aside>

        <section class="game-container">
            <h2>TIC TAC TOE</h2>
            <div class = "players">
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
                <button id="startGame">Start Game</button>
                <p id="error"></p>
            </div>
            
            <div id="gameUI" style="display:none">
                <h2>It's <span id="currentPlayerName"></span>'s turn</h2>
                <div id="board" class="board">
                        <!-- The game -->
                </div> 
            </div>

    </main>
    <footer>
        <div class="">
            <h3>About Us</h3>
            <p>James Boulden</p>
            <p>Pedro Quintero</p>
            <p>SLY</p>  
            <P>Christopher Williams</P>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <h2 id="modal-message"></h2>
            <button onclick="closeModal()">Play Again</button>
        </div>

    <script src="./assets/js/tictactoe.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
